<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <form action="" method="get">
      <!-- Header Start -->
      <header>
        <center>
          <img src="img/google.jpg" alt="Google" width="351" height="113" />
        </center>
      </header>
      <!-- Header End  -->
      <!-- Main Start -->
      <main>
        <center>
          <table width="90%">
            <tbody>
              <!-- Section-1 Start-->
              <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                  <center>
                    Search the web using Google!
                    <br />
                    <input type="text" name="q" size="40" />
                    <br />
                    <input type="submit" value="Google Search" />
                    <input type="submit" value="I'm feeling lucky" />
                    <br />
                  </center>
                </td>
              </tr>
              <!-- Section-1 End -->
              <!-- Section-2 Start -->
              <tr>
                <td width="37%" bgcolor="#7EE5DA">
                  <center>
                    Special Searches
                    <br />
                    <a
                      href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                      >Stanford Search</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                      >Linux Search</a
                    >
                    <br />
                  </center>
                </td>

                <td bgcolor="#70CCC2">
                  <center>
                    <font size="-1">
                      <a
                        href="help.htmlhttps://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                        >Help!</a
                      >
                      <br />
                      <a href="about.html">About Google!</a>
                      <br />
                      <a
                        href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                        >Company Info</a
                      >
                      <br />
                      <a
                        href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html"
                        >Google! Logos</a
                      >
                      <br />
                    </font>
                  </center>
                </td>
                <td bgcolor="#62B3AA">
                  <center>
                    <font size="-1">
                      Get Google!
                      <br />
                      updates monthly:
                      <br />
                      <input type="text" name="emailaddr" value="your e-mail" />
                      <br />
                      <input
                        type="submit"
                        name="SubmitAction"
                        value="Subscribe"
                      />
                      &nbsp;&nbsp;
                      <font size="-1">
                        <a
                          href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                          >Archive</a
                        >
                      </font>
                    </font>
                  </center>
                </td>
              </tr>
              <!-- Section-2 End -->
            </tbody>
          </table>
        </center>
      </main>
      <!-- Main End -->
      <br />
      <!-- Footer Start-->
      <footer>
        <center>
          <font size="-1">Copyright ©1998 Google Inc.</font>
        </center>
      </footer>
      <!-- Footer End -->
    </form>
  </body>
</html>
